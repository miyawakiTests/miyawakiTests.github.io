	<body>
		<div id="message">
			<h1>3ログチャット</h1>
			<p></p>
			<ul>
				<li id="chatText3"></li>
				<li id="chatText2"></li>
				<li id="chatText1"></li>
				<li><input type="text" name="" id ="my_text">&nbsp;<input type="button" onclick="changeData()" value="更新"></li>
				<li>文字を入力したら更新ボタンを押してください。</li>
			</ul>
		</div>
		
		<script>
			var db = firebase.database();
			var myChatAll = db.ref("/my/chat/all");
			
			function changeData(){
				var text = document.getElementById("my_text").value;
				myChatAll.set({title:"example",text:text,timestamp:parseInt(new Date().getTime())});
			}
			
			myChatAll.on("value",function(snapshot){
				document.getElementById("chatText3").innerText = document.getElementById("chatText2").innerText;
				document.getElementById("chatText2").innerText = document.getElementById("chatText1").innerText;
				document.getElementById("chatText1").innerText = snapshot.val().text;
			});
		</script>
	</body>
</html>
